<div class="{{dataobj.content.class}}">
	<h2>{{dataobj.content.header}}</h2>
	<p class="subTitle">{{dataobj.content.subtitle}}</p>
	<div class="teamMembers">
		<div ng-repeat="member in dataobj.content.members">
			<span>
				<h4>{{member.name}}</h4>
				<p>{{member.designation}}</p>
			</span>
		</div>
	</div>
</div>
