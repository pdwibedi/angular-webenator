<div class="{{dataobj.content.class}}">
	<h2>{{dataobj.content.header}}</h2>
	<p class="subTitle">{{dataobj.content.subtitle}}</p>
	<div class="row">
		<div ng-repeat="item in dataobj.content.rows">
			<div class="heroImg"></div>
			<div class="wrap">
				<h3>{{item.title}}</h3>
				<span class="tagline">{{item.tagline}}</span>
				<p>{{item.description}}</p>
			</div>
		</div>
	</div>
</div>
